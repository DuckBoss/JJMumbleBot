[Plugin Information]
PluginVersion = 3.0.4
PluginName = Youtube
PluginDescription = The Youtube plugin plays youtube clips with a queue system.
PluginLanguage = EN
PluginCommands: [
                "youtube",
                "volume",
                "play",
                "autoplay",
                "loop",
                "link",
                "linkfront",
                "stop",
                "shuffle",
                "volume",
                "replay",
                "next",
                "skipto",
                "seek",
                "remove",
                "queue",
                "song",
                "clear"
                ]

[Plugin Settings]
; VLC location
VLCDirectory = vlc
; VLC Console Messages
VLCRunQuiet = True
; Youtube queues autoplay by default, change to false to disable this feature.
AutoPlay = True
; Max video length allowed by direct links to youtube queues.
MaxVideoLength = 7000
; Max youtube queue length.
MaxQueueLength = 25
; Default youtube plugin volume.
DefaultVolume = 0.5
; The maximum videos allowed per playlist. If AllowPlaylistMax is enabled, larger playlists will truncate to this limmit.
MaxPlaylistLength = 50
; Allows you to play playlists up to the video limit (instead of rejecting the playlist completely)
AllowPlaylistMax = True
; List commands that need the core thread to wait for completion.
; This may include processes that require multiple commands in succession.
; For example: [Youtube Plugin - !yt -> !p] process requires 2 commands in that order.
ThreadWaitForCommands: ["youtube","play"]
UseSingleThread = False

[Plugin Type]
AudioPlugin = True
ImagePlugin = False
CorePlugin = False
ExtensionPlugin = True
