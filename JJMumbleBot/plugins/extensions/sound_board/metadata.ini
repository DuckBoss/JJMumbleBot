[Plugin Information]
PluginVersion = 3.0.4
PluginName = Sound Board
PluginDescription = The Sound Board plugin allows users to play saved sound clips in the channel.
PluginLanguage = EN
PluginCommands: [
                "sb",
                "sbloop",
                "sbseek",
                "sbvolume",
                "sblist",
                "sblist_echo",
                "sbplaying",
                "sbstop",
                "sbdownload",
                "sbdelete",
                "sbrandom"
                ]

[Plugin Settings]
; Path to VLC installed on your system (on linux this could be as simple as 'vlc' due to environment variables)
VLCDirectory = /usr/bin/vlc
; VLC Console Messages
VLCRunQuiet = True
; Default sound board plugin volume
DefaultVolume = 0.5
; List commands that need the core thread to wait for completion.
; This may include processes that require multiple commands in succession.
; For example: [Youtube Plugin - !yt -> !p] process requires 2 commands in that order.
ThreadWaitForCommands: []
UseSingleThread = False

[Plugin Type]
AudioPlugin = True
ImagePlugin = False
CorePlugin = False
ExtensionPlugin = True
