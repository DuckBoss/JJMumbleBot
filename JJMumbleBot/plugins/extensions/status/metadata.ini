[Plugin Information]
PluginVersion = 1.0.0
PluginName = Status
PluginDescription = The Status plugin allows users to set status messages that can be viewed between sessions.
PluginLanguage = EN
PluginCommands: [
                "setstatus",
                "status",
                "mystatus",
                "clearstatus",
                "announcement",
                "setannouncement",
                "clearannouncement"
                ]

[Plugin Settings]
StatusMessageCharLimit = 128
