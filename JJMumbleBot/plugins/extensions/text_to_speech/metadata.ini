[Plugin Information]
PluginVersion = 1.0.0
PluginName = Text To Speech
PluginDescription = The Text To Speech plugin uses the streamlabs polly tts API to play text to speech.
PluginLanguage = EN
PluginCommands: [
                "tts",
                "ttsv",
                "ttsplay",
                "ttsplayquiet",
                "ttslist",
                "ttslist_echo",
                "ttsstop",
                "ttsdownload",
                "ttsdelete"
                ]

[Plugin Settings]
TextCharLimit = 128
; Available Voices:
; Brian, Ivy, Justin, Russell, Nicole, Emma, Amy, Joanna, Salli, Kimberly, Kendra,
; Joey, Mizuki, Chantal, Mathieu, Maxim, Raveena
DefaultVoice = Brian
VLCDirectory = vlc
; List commands that need the core thread to wait for completion.
; This may include processes that require multiple commands in succession.
; For example: [Youtube Plugin - !yt -> !p] process requires 2 commands in that order.
ThreadWaitForCommands: []
UseSingleThread = False

[Plugin Type]
AudioPlugin = True
ImagePlugin = False
CorePlugin = False
ExtensionPlugin = True
