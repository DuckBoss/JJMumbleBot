<html>
<head>
    <title>JJMumbleBot Web Interface - Command History</title>
    <!--
    <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="https://github.com/DuckBoss/JJMumbleBot">JJMumbleBot</a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse collapse" id="navbarColor02" style="">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('main')}}">Command Page</a>
            </li>
            <li class="nav-item">
                <form method="post" action="/history">
                    <a class="nav-link" href="{{url_for('cmd_history')}}">Command History</a>
                </form>
            </li>
            <li class="nav-item">
                <form method="post" action="/youtube">
                    <a class="nav-link" href="{{url_for('cmd_youtube')}}">Youtube Queue</a>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="lead"><br>
    <center>
        <h2>Command History</h2>
    </center>
</div>

<div class="container"><br>
    <div class="row align-items-center justify-content-center">
        <div class="col-md-4">
            <form action="" method="post" role="form">
                <div class="form-group">
                    <center>
                        <form method="post" action="/history">
                            <button type="submit" class="btn btn-outline-success">Refresh</button>
                        </form>
                    </center>
                    <br>
                    <center>
                        <form method="post" action="/clear_history">
                            <button type="submit" class="btn btn-outline-success">Clear History</button>
                        </form>
                    </center>
                    <br>
                    {% if cmd_strings %}
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Successful Commands</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in cmd_strings %}
                            <tr class="table-success">
                                <th scope='row'>
                                {{ item }}
                                </th>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    {% else %}
                    <div class="lead"><br>
                        <center>
                            <p>The command history list is currently empty.</p>
                        </center>
                    </div>
                    {% endif %}
                </div>
                <br>
            </form>
            <br>

        </div>
        <br>
    </div>
</div>
</body>
</html>
